<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />

</head>
<body>
  <div class="container-1">
    <form aria-label="LoginFormLabel" action="#"  id="LoginForm" >
    <div class="container-2">
      <div class="img-wrapper">
        <img src="site-logo.png" alt="site-logo.png" />
      </div>
      <hr />
      <div class="first-lable">Login</div>
      <hr />
      <div id="error-login"></div>
      <!-- <form> -->
        <div class="container-3">
          <div class="form-group">
            <input type="text" id="user_mail" placeholder="Email Address" name="user_mail" class="checkip" />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" name="password" class="checkip" />
          </div>
        </div>
        <div class="container-4">
          <a href="Password.html" id="forgot-password">Forgot password</a>
          <a href="Register.html" id="register">Register</a>
        </div>
        <div class="form-submit">
          <button id="btnCount" type="submit" class="l-btn">LOGIN</button>  
        </div>
      <!-- </form> -->
      <hr />
      <div class="second-lable">OR</div>
      <hr />
      <div class="container-5">
        <div class="button-wrap">
          <a href="https://www.facebook.com/" class="cust-button facebook-btn">Login with Facebook</a>
        </div>
        <div class="button-wrap">
          <a href="https://www.google.com/" class="google-btn"><i class="fab fa-google"></i>
            Sign in with Google
          </a>
        </div>
        <div class="button-wrap">
          <a href="https://www.apple.com/in/" class="cust-button apple-btn"><i class="fab fa-apple"></i>
            sign in with Apple
          </a>
          <script src="app.js"></script>
        </div>
      </div>
    </div>
  </form>
  </div>
</body>

</html>
